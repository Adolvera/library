<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <p>BiblioTecz Library</p>
    <a href="/">Log in</a>
  </header>

  <div class="flex" id="add-button"><button>+ ADD BOOK</button></div>

  <section class="book-list">
    <div class="card">
      <p class="title-text">"Your Mom"</p>
      <p class="author-text">Clint Stevens</p>
      <p>245 pages</p>
      <button id="read-button">Not Read</button>
      <button id="remove-button">Remove</button>
    </div>
  </section>

  <div id="div-form" class="form-div">
    <form class="add-book-form" id="addBookForm">
      <h3>Add New Book</h3>
      <input type="text" id="title" placeholder="Title" name="book_title" minlength="1" maxlength="100">
      <input type="text" id="author" placeholder="Author" name="book_author" minlength="1" maxlength="50">
      <input type="number" name="page-amount" id="pages" placeholder="# of Pages" min="1" max="10000" value="0">
      <div class="flex">
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
